<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../../static/css/login_style.css">

	</head>


	<body class="img js-fullheight" style="background-image: url(../../static/images/login_bg.jpg);">
		<section class="ftco-section">
			<div class="container">

				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Welcome Again</h2>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
					<h3 class="mb-4 text-center">Have an account?</h3>

					<form action="{% url 'login' %}" method="post" class="signin-form">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control username" name="username" id="username" placeholder="Username" required/>
						</div>
						<div class="form-group">
							<input id="password" type="password" name="password" class="form-control password" placeholder="Password" required>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
						</div>
						<div class="form-group d-md-flex">
							<div class="w-50">
								<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
								</label>
							</div>
							<div class="w-50 text-md-right">
								<a href="#" style="color: #fff">Forgot Password</a>
							</div>
						</div>
					</form>

					{% if error_message %}
						<center><p>{{ error_message }}</p></center>
					{% endif %}

					<p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
					<div class="social d-flex text-center">
						<a href="{% url 'signup' %}" class="px-2 py-2 mr-md-1 rounded"><span class="mr-2"></span> Create an Account</a>
					</div>
				</div>
			</div>
		</div>
	</div>
		</section>

		

		<script src="../../static/js/login_jquery.min.js"></script>
		<script src="../../static/js/login_popper.js"></script>
		<script src="../../static/js/login_bootstrap.min.js"></script>
		<script src="../../static/js/login_main.js"></script>

	</body>
</html>
